<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base">
<head>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>

<body>
<section layout:fragment="content">
    <div class="registro-container">
        <form th:action="@{/registro}" method="post" th:object="${registro}" id="formRegistro" class="registro-form">
            <h2>Registrarse</h2>

            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" th:field="*{correo}" required>
            </div>

            <div>
                <label for="username">Usuario</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div>
                <label for="passwordConfirm">Confirmar contraseña</label>
                <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
            </div>

            <p th:if="${mensajeError}" class="mensaje-error" th:text="${mensajeError}"></p>
            <p th:if="${mensajeExito}" class="mensaje-exito" th:text="${mensajeExito}"></p>

            <button type="submit">Registrarse</button>

            <p class="login-link">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
            </p>
        </form>
    </div>

    <script th:if="${redirigir}" th:inline="javascript">
        setTimeout(function () {
            window.location.href = '/login';
        }, 1500);
    </script>
</section>
</body>
</html>
